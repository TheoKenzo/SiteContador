<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imagens/ícone.png">
    <title>Contador</title>
</head>
<body>
    <main>
        <h1>CONTADOR</h1>
        <div class="contador">

            <button type="button" id="less">-</button>

            <p id="number">0</p>

            <button type="button" id="more">+</button>
        </div>
        <form>
            <input type="text" placeholder="O que irá contar?" id="content"></input>
            <button id="save">Salvar</button>
        </form>
    </main>
    <footer>
        <ul class="list">
            <li class="pharse">"Na dúvida continue contando"</li>
            <li class="footer-title">Desenvolvido por:</li>
            <li class="sublist">
                <ul id="developers">
                    <li class="dev1"> Mateus Alves Silva <br> Github <a href="https://github.com/M4teusAlves"><b>M4teusAlves</b></a></li>
                    <li class="dev2"> Theo Kenzo de Araújo <br> Github<a href="https://github.com/TheoKenzo"><b>TheoKenzo</b></a></li>
                </ul>
            </li>
            <li class="footer-title">Crédito do ícone:</li>
            <li class="sublist">
                <ul class="submit">
                    <span><a target="_blank" href="https://icons8.com/icon/44037/plus">Plus</a> <a target="_blank" href="https://icons8.com/icon/22hoCO_MOdiD/enviado">Enviado</a> icons by <a target="_blank" href="https://icons8.com">Icons8</a></span>
                    <img src="/imagens/enviar.png" alt="enviar">
                </ul>
            </li>
        </ul>
    </footer>
    <script type = "text/javascript" src = "./script.js"></script>
</body>
</html>
